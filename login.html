<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Sign in</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <form class="p-5">
        <h2 class="m-3">Admin Login</h2>
        <div class="m-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="abc123@gmail.com">
        </div>
        <div class="m-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" value="123456">
        </div>
        <button type="submit" class="btn btn-primary m-3" id="login"><a href="index.html" style="color: white; text-decoration: none;">Login</a></button>
    </form>

    
    <script>
        const emailinput = document.getElementById("exampleInputEmail1")
        const passinput = document.getElementById("exampleInputPassword1")
        const logininput = document.getElementById("login")

        logininput.addEventListener("click",(e)=>{
            e.preventDefault();
            if (emailinput.value === "" || passinput.value ===""){
                alert("Please fill the fileds")
            }
            else{
                window.location.href = `./index.html`
            }
        })
    </script>
</body>
</html>
