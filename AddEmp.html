<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Add Employee</title>
</head>
<body>
    <form class="p-5">
        <h2 class="m-3">Add Employee</h2>
        <div class="m-3">
            <label for="exampleInputEmail1" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="exampleInputFName" aria-describedby="emailHelp">
        </div>
        <div class="m-3">
            <label for="exampleInputEmail1" class="form-label">LastName</label>
            <input type="text" class="form-control" id="exampleInputLName" aria-describedby="emailHelp">
        </div>
        <div class="m-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail">
        </div>
        <div class="m-3">
            <label for="exampleInputPassword1" class="form-label" id="salary">Salary</label>
            <input type="number" class="form-control" id="exampleInputSalary">
        </div>
        <div class="m-3">
            <label for="exampleInputPassword1" class="form-label" id="date">Date</label>
            <input type="date" class="form-control" id="exampleInputDate">
        </div>
        <button type="submit" class="btn btn-primary m-3" id="submit"><a href="index.html" style="color: white; text-decoration: none;">Add</a></button>
        <button type="button" class="btn border" id="cancel"><a href="index.html" style="text-decoration: none; color: rgb(80, 79, 79);">Cancel</a></button>
    </form>

    <script src="./AddEmp.js"></script>
</body>
</html>
